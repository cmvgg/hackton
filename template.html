<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilo para el mapa */
    body, html, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Función para obtener la ubicación del dispositivo móvil
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocalización no es soportada por este navegador.");
      }
    }

    // Función para mostrar la posición en el mapa
    function showPosition(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;

      var map = L.map('map').setView([lat, lon], 14);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup("Tu ubicación").openPopup();
    }

    // Llama a la función para obtener la ubicación al cargar la página
    getLocation();
  </script>
</body>
</html>
