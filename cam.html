<!DOCTYPE html>
<html>
<head>
  <title>AR con AR.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo para el vídeo y la superposición de AR */
    #ar-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ar-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <video id="ar-video" autoplay></video>
  <div id="ar-overlay">
    <a-marker preset="hiro">
      <!-- Cambiando el cubo rojo por una esfera gris -->
      <a-sphere color="gray" radius="0.25"></a-sphere>
    </a-marker>
  </div>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    const video = document.getElementById('ar-video');

    // Accede a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Error al acceder a la cámara: ', error);
      });
  </script>
</body>
</html>
