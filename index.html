<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilo para el mapa */
    body, html, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Coordenadas de la zona señalada (un polígono)
    var zona_coords = [
      [43.407234, -2.979508],  
      [45.408234, 5.978508],  
      [40.408234, -2.980508]
    ];

    // Función para mostrar una notificación
    function showNotification() {
      if (!("Notification" in window)) {
        alert("Este navegador no soporta notificaciones.");
      } else if (Notification.permission === "granted") {
        var notification = new Notification("ECLIPSE LOCALIZADO!");
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            var notification = new Notification("ECLIPSE LOCALIZADO!");
          }
        });
      }
    }

    // Función para inicializar el mapa
    function initMap() {
      var map = L.map('map').setView([41.944544, -2.314262], 8);  // Centramos el mapa en una ubicación inicial

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Crea un polígono para representar la zona señalada
      var polygon = L.polygon(zona_coords, { color: 'blue', fillOpacity: 0.3 }).addTo(map);
      polygon.bindPopup("Zona señalada");  // Agrega un popup con un mensaje a la zona señalada

      // Verifica si la posición está dentro de la zona señalada
      var isInside = isPointInsidePolygon([41.944544, -2.314262], zona_coords);

      // Muestra una notificación si está dentro de la zona señalada
      if (isInside) {
        showNotification();
      }

      // Crea un marcador para la ubicación actual
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var pointToCheck = [lat, lon];

        // Crea un marcador para la ubicación actual
        var marker = L.marker([lat, lon]).addTo(map);
        marker.setIcon(L.icon({
          iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/img/marker-icon-2x.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [0, -22]
        }));
        marker.bindPopup("Tu ubicación").openPopup();
      }, function(error) {
        alert("Error al obtener la ubicación: " + error.message);
      });
    }

    // Función para verificar si un punto está dentro de un polígono
    function isPointInsidePolygon(point, vs) {
      var x = point[0], y = point[1];

      var inside = false;
      for (var i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        var xi = vs[i][0], yi = vs[i][1];
        var xj = vs[j][0], yj = vs[j][1];

        var intersect = ((yi > y) !== (yj > y)) &&
                        (x < ((xj - xi) * (y - yi)) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }

      return inside;
    }

    // Llama a la función para inicializar el mapa al cargar la página
    initMap();
  </script>
</body>
</html>
