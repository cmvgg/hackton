<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Personaje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .profile {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .profile .level {
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .profile .achievements {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <h1>Nombre del Personaje</h1>
    <div class="level">Nivel: 60</div>
    <div class="achievements">
      <h2>Logros</h2>
      <!-- Logros van aquÃ­ -->
      <!-- Ejemplo de logro -->
      <div>Logro 1: Completado</div>
      <div>Logro 2: Pendiente</div>
    </div>
  </div>

</body>
</html>
