<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con Sombra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff; /* Fondo blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button class="button">Texto 1</button>
    <button class="button">Texto 2</button>
    <a href="map.html" class="button">Texto 3</a>
  </div>

</body>
</html>
