<!DOCTYPE html>
<html>
<head>
  <title>AR con AR.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo para el vídeo y la superposición de AR */
    #ar-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

  <div id="ar-overlay">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Cambiando el cubo rojo por una esfera gris -->
        <a-sphere color="gray" radius="0.1"></a-sphere>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>
  </div>
</body>
</html>
