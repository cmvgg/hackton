<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilo para el mapa */
    body, html, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Contenedor para el mapa -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Función para mostrar la notificación
    function showNotification() {
      if (!("Notification" in window)) {
        alert("Este navegador no soporta notificaciones.");
      } else if (Notification.permission === "granted") {
        var notification = new Notification("ECLIPSE LOCALIZADO!");
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            var notification = new Notification("ECLIPSE LOCALIZADO!");
          }
        });
      }
    }

    // Función para comprobar si una posición está dentro de la zona señalada
    function isInsideZone(position) {
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;

      var zona_coords = [
          [43.3980, -2.9790],
          [43.3980, -2.9750],
          [43.3950, -2.9750],
          [43.3950, -2.9790]
      ];

      var polygon = L.polygon(zona_coords);

      if (polygon.contains([lat, lon])) {
        showNotification();
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(isInsideZone, function(error) {
          alert("Error al obtener la ubicación: " + error.message);
        });
      } else {
        alert("Geolocalización no es soportada por este navegador.");
      }
    }

    // Inicializa el mapa
    var map = L.map('map').setView([43.3970, -2.9770], 14);

    // Carga el mapa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Llama a la función para obtener la ubicación al cargar la página
    getLocation();
  </script>
</body>
</html>
