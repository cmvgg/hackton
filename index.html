<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilo para el mapa */
    body, html, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var pointCoords = [43.38005052231341, -2.960312883095742];  // Coordenadas para el punto
    var circleRadius = 200;  // Radio del círculo en metros

    function showNotification() {
      if (!("Notification" in window)) {
        alert("Este navegador no soporta notificaciones.");
      } else if (Notification.permission === "granted") {
        var notification = new Notification("ECLIPSE LOCALIZADO!");
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            var notification = new Notification("ECLIPSE LOCALIZADO!");
          }
        });
      }
    }

    function initMap() {
      var map = L.map('map').setView([41.944544, -2.314262], 8);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Añade un círculo de 200 metros
      var circle = L.circle(pointCoords, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.3,
        radius: circleRadius  // Radio en metros
      }).addTo(map);
      circle.bindPopup("Círculo de 200 metros");

      navigator.geolocation.watchPosition(function(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        var marker;

        if (typeof marker === 'undefined') {
          marker = L.marker([lat, lon]).addTo(map);
        } else {
          marker.setLatLng([lat, lon]);
        }

        marker.setIcon(L.icon({
          iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.2/img/marker-icon-2x.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [0, -22]
        }));

        // Verifica si el punto está dentro del círculo
        var distance = marker.getLatLng().distanceTo(circle.getLatLng());
        if (distance <= circleRadius) {
          showNotification();
        }

        marker.bindPopup("Tu ubicación").openPopup();
      }, function(error) {
        alert("Error al obtener la ubicación: " + error.message);
      });
    }

    initMap();
  </script>
</body>
</html>
