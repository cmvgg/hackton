<!DOCTYPE html>
<html>
<head>
  <title>Prueba de Geolocalización</title>
  <script type="text/javascript">
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocalización no es soportada por este navegador.");
      }
    }

    function showPosition(position) {
      alert("Latitud: " + position.coords.latitude + "\nLongitud: " + position.coords.longitude);
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Permiso denegado para acceder a la ubicación.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Información de ubicación no disponible.");
          break;
        case error.TIMEOUT:
          alert("Tiempo de espera agotado para obtener la ubicación.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Error desconocido al obtener la ubicación.");
          break;
      }
    }
  </script>
</head>
<body>
  <button onclick="getLocation()">Obtener Ubicación</button>
</body>
</html>
